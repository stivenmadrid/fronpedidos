<!-- registrarusuarios.component.html -->

<h2 mat-dialog-title>Restablecer contraseña</h2>

<mat-dialog-content>
  <div class="form-row">
    <!-- Nombre -->
    <mat-form-field class="form-field">
      <input matInput placeholder="Nombre" [(ngModel)]="user.name">
    </mat-form-field>
    <!-- Correo electrónico -->
    <mat-form-field class="form-field">
      <input matInput placeholder="Correo electrónico" [(ngModel)]="user.email">
    </mat-form-field>
  </div>

  <div class="form-row">
    <!-- Contraseña -->
    <mat-form-field class="form-field">
      <input matInput type="password" placeholder="Contraseña" [(ngModel)]="user.password">
    </mat-form-field>
    <!-- Rol -->
    <mat-form-field class="form-field">
      <mat-label>Rol</mat-label>
      <mat-select [(value)]="user.role">
        <mat-option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" class="register-button" (click)="registerUser()" [disabled]="registrousuario">Registrar</button>
</mat-dialog-actions>

<div class="overlay" *ngIf="registrousuario">
  <div class="spinner-container">
    <div class="spinner"></div>
    <div class="text">Cargando...</div>
  </div>
</div>
