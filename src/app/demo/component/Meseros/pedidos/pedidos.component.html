<div class="row">
  <div class="col-md-12 col-xl-8">
    <div style="overflow-x: auto">
      <div class="mat-card-container">
        <mat-card class="mat-card" *ngFor="let mesa of mesas" (click)="abrirModalRegistrarPedidos(mesa)">
          <mat-card-header>
            <div mat-card-avatar class="mat-card-avatar"></div>
            <mat-card-title>{{ mesa.nombre }}</mat-card-title>
            <mat-card-subtitle>Capacidad: {{ mesa.capacidad }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ mesa.Descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="col-md-12 col-xl-4">
    <h5 class="mb-3">Pedidos pendientes por pagar</h5>
    <div class="card">
      <div class="list-group list-group-flush">
        <a href="javascript:" class="list-group-item list-group-item-action">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <p class="mb-1"><strong>Mesa:</strong> #1</p>
              <p class="mb-1"><strong>Nombre del producto:</strong> Producto A</p>
              <p class="mb-1"><strong>Cantidad:</strong> 3</p>
              <p class="mb-1"><strong>Precio unitario:</strong> $10.00</p>
              <p class="mb-0"><strong>Total:</strong> $30.00</p>
            </div>
          </div>
        </a>
        <a href="javascript:" class="list-group-item list-group-item-action">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <p class="mb-1"><strong>Mesa:</strong> #2</p>
              <p class="mb-1"><strong>Nombre del producto:</strong> Producto B</p>
              <p class="mb-1"><strong>Cantidad:</strong> 2</p>
              <p class="mb-1"><strong>Precio unitario:</strong> $15.00</p>
              <p class="mb-0"><strong>Total:</strong> $30.00</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
