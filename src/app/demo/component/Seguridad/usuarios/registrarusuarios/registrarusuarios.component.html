<h2 mat-dialog-title class="header"><b></b>Registrar usuarios</h2>

<mat-dialog-content>
  <div class="form-row">
    <mat-form-field class="form-field">
      <input matInput placeholder="Nombre" [(ngModel)]="user.name" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput placeholder="Correo electrónico" [(ngModel)]="user.email" />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="form-field">
      <input matInput type="password" placeholder="Contraseña" [(ngModel)]="user.password" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Rol</mat-label>
      <mat-select [(value)]="user.role">
        <mat-option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-checkbox [(ngModel)]="user.Notificaciones">Notificaciones actualizaciones pedidos </mat-checkbox>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="registerUser()" [disabled]="registrousuario">Registrar</button>
</mat-dialog-actions>

<div class="overlay" *ngIf="registrousuario">
  <div class="spinner-container">
    <div class="bouncing-loader">
      <div class="bouncing-ball"></div>
      <div class="bouncing-ball"></div>
      <div class="bouncing-ball"></div>
    </div>
    <div class="text">Cargando...</div>
  </div>
</div>
